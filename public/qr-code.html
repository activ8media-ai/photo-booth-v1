<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Your Photo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center-container">
    <h1>Thank You!</h1>
    <p>Scan the QR code below to download and share your photo.</p>
    <img id="qr-code" class="qr-code-image" src="" alt="QR Code">
    <button onclick="window.location.href='index.html'" class="button">Back to Home</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const qrCodeUrl = urlParams.get('url');
    
    if (qrCodeUrl) {
      document.getElementById('qr-code').src = qrCodeUrl;
    } else {
      console.error('QR Code URL not found in parameters.');
    }
  </script>
</body>
</html>
